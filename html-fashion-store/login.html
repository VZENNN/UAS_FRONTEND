<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fashion Store</title>
        <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- FontAwesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="./assets/css/navbar.css" rel="stylesheet">
        <link href="./assets/css/footer.css" rel="stylesheet">
        <link href="./assets/css/product-list.css" rel="stylesheet">
        <style>
            .login-container {
                width: 400px;
                margin: 50px auto;
                padding: 30px;
                border: 1px solid #ccc;
                border-radius: 8px;
                background-color: #f9f9f9;
            }
            
            h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-group label {
                display: block;
                font-weight: bold;
            }
            
            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            
            button {
                width: 100%;
                padding: 10px;
                background-color: #1e1e1e;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            
            button:hover {
                background-color: #444343;
            }
            
            p {
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-controller="NavbarController">
            <div class="navbar-brand">
                <h2>Fashion Store</h2>
            </div>
            <!-- Hamburger icon and collapsible menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="toggle-icon">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li ng-if="isAdmin && isLoggedIn" class="nav-item">
                        <a class="nav-link" href="./admin/category.html">Kategori</a>
                    </li>
                    <li ng-if="isAdmin && isLoggedIn" class="nav-item">
                        <a class="nav-link" href="./admin/all-order.html">Pesanan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Produk</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li ng-if="isLoggedIn" class="nav-item">
                        <span class="nav-link user-name">Halo, {{ userName }}</span>
                    </li>
                    <li ng-if="isLoggedIn" class="nav-item">
                        <a class="nav-link" href="my-order.html">
                            <i class="fas fa-shopping-bag"></i>
                        </a>
                    </li>
                    <li ng-if="isLoggedIn" class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </li>
                    <li ng-if="!isLoggedIn" class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="fas fa-sign-in-alt"></i>
                        </a>
                    </li>
                    <li ng-if="isLoggedIn" class="nav-item">
                        <a class="nav-link" ng-click="handleAuth()">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="login-container" ng-controller="LoginController as ctrl">
                <h2>Login</h2>
                <form ng-submit="ctrl.login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" ng-model="ctrl.email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="ctrl.password" name="password" required />
                    </div>
                    <button type="submit">
                        <i class="fa fa-sign-in-alt"></i> &nbsp; Login
                    </button>
                </form>
                <p>Belum punya akun? <a href="register.html">Daftar</a></p>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
              <p>&copy; 2024 Fashion Store. All rights reserved.</p>
            </div>
        </footer>

        <!-- AngularJS CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Add Bootstrap JS for carousel functionality -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="./assets/js/app.js"></script>
        <script>
            app.controller('LoginController', ['$scope', '$location', 'AuthService', function ($scope, $location, AuthService) {
                var ctrl = this;

                // Initialize credentials
                ctrl.email = '';
                ctrl.password = '';

                ctrl.login = function () {
                    // Call login service
                    AuthService.login({ email: ctrl.email, password: ctrl.password })
                        .then(function (response) {
                            // Redirect to home on success
                            window.location.href = 'index.html';
                        })
                        .catch(function (error) {
                            // Handle error (e.g., show alert)
                            alert('Login failed: ' + error.data.message);
                        });
                };
            }]);
        </script>
    </body>
</html>
