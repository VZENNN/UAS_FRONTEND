<div class="product-list">
  <h2>Daftar Produk</h2>
  <a routerLink="/admin/products/create" class="btn btn-primary">Tambah Produk</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Kategori</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="text-center">{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price | currency:'Rp ' }}</td>
        <td>{{ product.stock }}</td>
        <td class="text-center">
          <button routerLink="/admin/products/{{ product.id }}"><i class="fa fa-search"></i></button>
          <button routerLink="/admin/products/edit/{{ product.id }}"><i class="fa fa-edit"></i></button>
          <button (click)="deleteProduct(product.id)"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
