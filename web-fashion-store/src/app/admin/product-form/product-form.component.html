<div class="product-form">
  <h2>{{ isEdit ? 'Ubah Produk' : 'Tambah Produk' }}</h2>
  <form (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label for="name">Nama Produk:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        placeholder="Nama produk"
        required
      />
    </div>
    <div class="form-group">
      <label for="category_id">Kategori:</label>
      <select id="category_id" [(ngModel)]="product.category_id" name="category_id" required>
        <option value="">Pilih Kategori</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Deskripsi:</label>
      <input
        type="text"
        id="description"
        [(ngModel)]="product.description"
        placeholder="Deskripsi produk"
        name="description"
      />
    </div>
    <div class="form-group">
      <label for="description">Image URL:</label>
      <input
        type="text"
        id="image_url"
        [(ngModel)]="product.image_url"
        placeholder="Masukkan URL gambar produk"
        name="image_url"
      />
    </div>
    <div class="form-group">
      <label for="price">Harga:</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        placeholder="Harga satuan produk"
        required
      />
    </div>
    <div class="form-group">
      <label for="stock">Stok:</label>
      <input
        type="number"
        id="stock"
        [(ngModel)]="product.stock"
        name="stock"
        placeholder="Stok produk"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i> &nbsp;
      {{ isEdit ? 'Simpan Perubahan' : 'Tambah Produk' }}
    </button>

    <br><br>

    <a routerLink="/admin/products" class="btn btn-dark" style="width: 100%;"><i class="fa fa-undo"></i> &nbsp; Kembali ke Daftar Produk</a>
  </form>
</div>
